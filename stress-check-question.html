<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート</title>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/stress-check-question.css">
    <script defer src="js/stress-check-question.js"></script>
</head>

<body>
    <main class="main">
        <div class="mainWrapper">
            <div class="innerWrap">
                <div id="slider">
                    <div id="slider1" class="slider">
                        <div class="progress">
                            <h3>質問1/3</h3>
                        </div>
                        <div>
                            <div class="title">
                                <h2>今日の気分はどうですか？</h2>
                                <p>天気マークで選んでください</p>
                            </div>
                        </div>
                        <div class="contents">
                            <div class="content" id="sunContent">
                                <button class="button">
                                    <img src="images/晴れ.png" alt="晴れ">
                                </button>
                            </div>
                            <div class="content" id="cloudContent">
                                <button class="button">
                                    <img src="images/くもり.png" alt="くもり">
                                </button>
                            </div>
                            <div class="content" id="rainContent">
                                <button class="button">
                                    <img src="images/雨.png" alt="雨">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="slider2" class="slider">
                        <div class="progress">
                            <h3>質問2/3</h3>
                        </div>
                        <div class="title">
                            <h2>今日の体調はどうですか？</h2>
                            <p>天気マークで選んでください</p>
                        </div>
                        <div class="contents">
                            <div class="content" id="sunContent">
                                <button class="button">
                                    <img src="images/晴れ.png" alt="晴れ">
                                </button>
                            </div>
                            <div class="content" id="cloudContent">
                                <button class="button">
                                    <img src="images/くもり.png" alt="くもり">
                                </button>
                            </div>
                            <div class="content" id="rainContent">
                                <button class="button">
                                    <img src="images/雨.png" alt="雨">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="slider3" class="slider">
                        <div class="progress">
                            <h3>質問3/3</h3>
                        </div>
                        <div>
                            <div class="title">
                                <h2>今日のやる気はどうですか？</h2>
                                <p>天気マークで選んでください</p>
                            </div>
                        </div>
                        <div class="contents" id="nextPageBtn">
                            <div class="content" id="sunContent">
                                <button class="button">
                                    <img src="images/晴れ.png" alt="晴れ">
                                </button>
                            </div>
                            <div class="content" id="cloudContent">
                                <button class="button">
                                    <img src="images/くもり.png" alt="くもり">
                                </button>
                            </div>
                            <div class="content" id="rainContent">
                                <button class="button">
                                    <img src="images/雨.png" alt="雨">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="backBtn">
                    <button id="back">戻る</button>
                </div>
            </div>
            <p class="notes">選択すると自動で次へ進みます →</p>
            <img src="images/logotext.png" alt="ロゴテキスト入り" class="logo">
        </div>
    </main>
    <div class="compWrap none">
        <img src="images/check.png" alt="チェックマーク">
        <h1>入力完了</h1>
        <p>入力ありがとうございます！<br>
            今日も1日がんばろう！</p>
        <button id="closeBtn">閉じる</button>
    </div>
</body>

</html>
